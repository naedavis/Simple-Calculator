<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input class="displayNum" type="text" name="display" value="">
                </div>
                <div>
                    <input class="actions clear" type="button" value="C" onclick="display.value =''">
                    <input class="actions delete" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="actions percentage" type="button" value="." onclick="display.value += '.'">
                    <input class="functions divide" type="button" value="รท" onclick="display.value += '/'">
                </div>
                <div>
                    <input class="numbers" type="button" value="7" onclick="display.value += '7'">
                    <input class="numbers" type="button" value="8" onclick="display.value += '8'">
                    <input class="numbers" type="button" value="9" onclick="display.value += '9'">
                    <input class="functions multiply" type="button" value="x" onclick="display.value += '*'">
                </div>
                <div>
                    <input class="numbers" type="button" value="4" onclick="display.value += '4'">
                    <input class="numbers" type="button" value="5" onclick="display.value += '5'">
                    <input class="numbers" type="button" value="6" onclick="display.value += '6'">
                    <input class="functions subtract" type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input class="numbers" type="button" value="1" onclick="display.value += '1'">
                    <input class="numbers" type="button" value="2" onclick="display.value += '2'">
                    <input class="numbers" type="button" value="3" onclick="display.value += '3'">
                    <input class="functions add" type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input class="numbers zero" type="button" value="0" onclick="display.value += '0'">
                    <input class="numbers comma" type="button" value="00" onclick="display.value += '00'">
                    <input class="functions equal" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
